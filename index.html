<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="title">Let's Play Rock Paper Scissors!</div>
        <div class="buttons">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>
        <div class="selection">
            <p id="hSelection">You chose: </p>
            <p id="cSelection">Computer chose: </p>
        </div>
        <div class="winner">
            <p id="winner"></p>
        </div>
        <div class="score">
            <p id="hScore">Human score: </p>
            <p id="cScore">Computer score: </p>
        </div>
        <div class="finalWinner">
            <p id="finalWinner"></p>
        </div>
        <div class="newGame">
            <button id="newGame">New Game</button>
        </div>
    <script src="script.js"></script>
    </body>
</html>
